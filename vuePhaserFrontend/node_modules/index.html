<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>plz work</title>
    <script src="phaser/dist/phaser.min.js"></script>
    <script src="vue/dist/vue.js"></script>
</head>
<body>
    <script src="game.js"></script>
    
    
    <div id="cats">

            <div v-if="currentTab==0"> 
                <h1>Kasside nimekiri</h1>
                <a href="#" v-on:click="switchTab(0)">Nimekiri</a>
                <a href="#" v-on:click="switchTab(1)">Lisamine</a>
                <ul>
                    Kassi nimi ja s체nniaasta
                    <li v-for="item in items">{{item.name}} {{item.birthDate}}</li>
                </ul>
            </div>
            
            
            
            <div v-if="currentTab==1">
                <h1>Kasside lisamine</h1>
                <a href="#" v-on:click="switchTab(0)">Kasside nimekiri</a>
                <a href="#" v-on:click="switchTab(1)">Kassi lisamine</a><br/>
                Praegune kass: {{newCatName}} {{newCatBirthYear}}
                <form>
                    Kassi nimi: <input type="text" v-model="newCatName"/><br/>
                    Kassi s체nniaasta: <input type="number" v-model="newCatBirthYear"/><br/>
                    <input type="submit" value="Lisa..." v-on:click="addNewCat"><br/>
                </form>
            </div>            
        </div>

        
        <script>
    
        var vm = new Vue({
            el: "#cats",
            
            data: {
                currentTab: 0,
                items: [
                    {name: "N채idisKass1", birthDate: 2016},
                    {name: "N채idisKass2", birthDate: 2015}
                ],
                newCatName: "",
                newCatBirthYear: 0,
                
            },
            
            methods: {
                switchTab: function(newTabNr) { 
                    this.currentTab = newTabNr;
                },
                addNewCat: function() {
                    this.items.push({name: this.newCatName, birthDate: this.newCatBirthYear});
                    this.newCatName = "";
                    this.newCatBirthYear = 0;
                    this.currentTab = 0;
                }
            }
                                  
        });
            
        </script>
    
</body>
</html>
