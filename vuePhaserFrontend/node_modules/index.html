
<!doctype html> 
<html lang = "en">
	<head>
        <link rel="stylesheet" type="text/css" href="style.css" />  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	</head>
	<body>          
    <div class="backBox">
        <div class="mainBox"> 
                <div id="gameDiv" style="padding-top: 500px;">
                </div>             
                <div id = "signDiv">
       
                    <div class="sign-up">ENTER USERNAME AND PASSWORD</div>
                    <form class="hidden form">
                        <input id="makeAccountUsername" type="text" placeholder="Username" required/>
                        <input id="makeAccountPassword" type="password" placeholder="Password" required/>
                    </form>
                    <button id = "makeAccount" class="hidden"><span class="text">Make Account</span></button>
                </div>
                <div id = "logInDiv">
                    <div class="log-in">ENTER USERNAME AND PASSWORD</div>
                    <form class="hidden form">
                        <input id="logInUsername" type="text" placeholder="Username" required/>
                        <input id="logInPassword" type="password" placeholder="Password" required/>
                    </form>
                    <button id = "logIn" class="hidden"><span class="text">PLAY</span></button>
                    
                        <h3>Don't have an account yet?</h3>
                        <button id ="newPlayer" class="hidden"><span class="text">New user</span></button>                      
                    
        </div>
            <div id="userAccount">
                    	<button id = "playGame" class="hidden"><span class="text">PLAY</span></button>
                    	<button id = "viewHistory" class="hidden"><span class="text">View own history</span></button>
                        <button id = "leaders" class="hidden"><span class="text">Leaderboard</span></button>
            </div>
    </div>
        </div>
    <script src="phaser-ce/build/phaser.js"></script>
    <script src="multiplayerJS/gameOver.js"></script>
    <script src="multiplayerJS/mpWaitGame.js"></script>
    <script src="multiplayerJS/mpLogin.js"></script>

    <script src="multiplayerJS/mpMakeAccount.js"></script>
    <script src="multiplayerJS/userProfile.js"></script>
            <script src="multiplayerJS/leaderboard.js"></script>
    <script src="multiplayerJS/mpGame.js"></script>
    <script src="multiplayerJS/mpConnectionHandlers.js"></script>
	</body>

</html>
